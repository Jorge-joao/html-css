<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinámica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamaho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="foto-p.png" type="image/png">

        <source media="(max-width:1050px )" srcset="foto-m.png" type="image/png">

        <img src="foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="donaltifridi_mp3.mp3" type="audio/mpeg">
        <source src="donaltifridi_mp3.ogg" type="audio/ogg">
        <source src="donaltifridi_mp3.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="donaltifridi_mp3.mp3">clique aqui para baixar</a></p>
    </audio>
</body>
</html>
