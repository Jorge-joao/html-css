<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sxfm" checked><label for="sxfm">Femenino</label> <br>

            <input type="radio" name="sexo" id="sxms"><label for="sxms"> Masculino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="basquetbol" id="ibas"><label for="ibas">Basquetbol</label> <br>

            <input type="checkbox" name="futebol" id="ifu"><label for="ifu">Futebol</label> <br>

            <input type="checkbox" name="natacao" id="ina"><label for="ina">Natação</label> <br>

            <input type="checkbox" name="tenis" id="iten"><label for="iten">Ténis</label> <br>

        </fieldset>
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
