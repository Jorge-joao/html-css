<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
   <h1>Exemplo de formulário</h1> 
   <form action="#" method="post" autocomplete="on">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="Nome" id="inome" minlength="5" maxlength="20" required autocomplete="name">
        </p>

        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" required autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{3}\)\d{4,5}-\d{4}$" required placeholder="(244)xxxx-xxxx">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>
   </form>
</body>
</html>
